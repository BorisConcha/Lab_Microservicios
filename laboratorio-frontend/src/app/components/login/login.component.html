
<div class="container-fluid vh-100">
  <div class="row h-100">
    <div class="col-lg-6 d-none d-lg-flex bg-primary text-white align-items-center justify-content-center">
      <div class="text-center">
        <i class="fas fa-flask fa-5x mb-4"></i>
        <h1 class="display-4 fw-bold">LabResults</h1>
        <p class="lead">Sistema de Gestión de Laboratorios y Análisis Clínicos</p>
      </div>
    </div>
    
    <div class="col-lg-6 col-12 d-flex align-items-center justify-content-center">
      <div class="card shadow-lg border-0" style="max-width: 450px; width: 100%;">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 class="fw-bold">Iniciar Sesión</h2>
            <p class="text-muted">Ingresa tus credenciales</p>
          </div>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email"
                  formControlName="email"
                  placeholder="ejemplo@correo.com"
                  [class.is-invalid]="email?.invalid && (email?.dirty || email?.touched)">
              </div>
              <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="invalid-feedback d-block">
                <div *ngIf="email?.errors?.['required']">El correo es requerido</div>
                <div *ngIf="email?.errors?.['email']">Ingrese un correo válido</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input 
                  [type]="showPassword ? 'text' : 'password'" 
                  class="form-control" 
                  id="password"
                  formControlName="password"
                  placeholder="••••••••"
                  [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)">
                <button 
                  class="btn btn-outline-secondary" 
                  type="button"
                  (click)="togglePassword()">
                  <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
              </div>
              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback d-block">
                <div *ngIf="password?.errors?.['required']">La contraseña es requerida</div>
                <div *ngIf="password?.errors?.['minlength']">Mínimo 8 caracteres</div>
              </div>
            </div>
            
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="remember" formControlName="remember">
              <label class="form-check-label" for="remember">
                Recordar sesión
              </label>
            </div>
            
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
            </div>
            
            <button 
              type="submit" 
              class="btn btn-primary w-100 mb-3"
              [disabled]="loginForm.invalid || loading">
              <span *ngIf="!loading">Iniciar Sesión</span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm me-2"></span>
                Ingresando...
              </span>
            </button>
            
            <div class="text-center">
              <a routerLink="/recuperar-password" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
            <hr class="my-4">
            <div class="text-center">
              <p class="mb-0">¿No tienes cuenta? 
                <a routerLink="/registro" class="fw-bold text-decoration-none">Regístrate aquí</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
